<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learning Management App</h1>
    <h2>Register</h2>
    <form id="register-form">
          <div class="input-box">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Full Name">
            <i class='bx bxs-user' ></i>
          </div>
       
          <div class="input-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="school Email">
            <i class='bx bxs-user' ></i>
          </div>

          <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
            <i class='bx bxs-lock-alt'></i>
          </div>


          <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">
            <i class='bx bxs-lock-alt'></i>
          </div>

          <button type="submit" class="btn" href = "#">Register</button>
          <div class="register-link">

        
    </form>
    <h2>Login</h2>
    <form id="login-form">
          <div class="input-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="school Email">
            <i class='bx bxs-user' ></i>
          </div>

          <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">
            <i class='bx bxs-lock-alt'></i>
          </div>
          <button type="submit" class="btn" href = "#">Login</button>
          <div class="register-link">

    <script src="script.js"></script>
</body>
</html>
